<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新员工录入</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <link href="assets/css/index.css" rel="stylesheet">
    <link href="assets/css/loading.css" rel="stylesheet">
</head>

<body>
    <div id="wripper" class="col-sm-10">
        <h3 class="titleInfo">新员工录入<small>-基本信息</small></h3>
        <div class="form-horizontal formContent">
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">工号</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="code" placeholder="请输入工号">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">姓&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                <div class="col-sm-7" id="sex">
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked> 男
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="2"> 女
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">身份证号</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="idNumber" placeholder="请输入身份证号">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="inputPassword3" class="col-sm-3 control-label">学&nbsp;&nbsp;&nbsp;&nbsp;历</label>
                <div class="col-sm-7">
                    <select class="form-control" id="education">
                        <option value="0">初中及以下</option>
                        <option value="1">高中</option>
                        <option value="2">大专</option>
                        <option value="3">本科</option>
                        <option value="4">研究生</option>
                        <option value="5">博士</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">移动电话</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="tel" placeholder="请输入移动电话">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">公司名称</label>
                <div class="col-sm-7">
                    <select class="form-control" id="companyName">
                        <option value="1">公司总部</option>
                        <option value="2">分公司1</option>
                        <option value="3">分公司2</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="inputPassword3" class="col-sm-3 control-label">部&nbsp;&nbsp;&nbsp;&nbsp;门</label>
                <div class="col-sm-7">
                    <select class="form-control" id="depart">
                        <option value="1">互联网</option>
                        <option value="2">客服部</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">入职日期</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" id="txtEntryTime">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">岗位</label>
                <div class="col-sm-7">
                    <select class="form-control" id="post">
                        <option value="1">客服</option>
                        <option value="2">客服经理</option>
                        <option value="3">部门经理</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-6 ">
                <label class="col-sm-3 control-label">家庭地址</label>
                <div class="col-sm-7">
                    <textarea class="form-control" rows="1" placeholder="请输入家庭地址" id="familyAddress"></textarea>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">合同期限</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="txtExpire">
                </div>
            </div>
            <div class="clear"></div>
            <div class="form-group col-sm-6 ">
                <label class="col-sm-3 control-label">评价</label>
                <div class="col-sm-7">
                    <textarea class="form-control" rows="3" placeholder="请输入评价" id="evaluate"></textarea>
                </div>
            </div>
            <div class="col-sm-12 clear">
                <div class="col-md-offset-1">
                    <button type="button" class="btn btn-danger buttonSubmit" id="infoSubmit">提交</button>
                </div>
            </div>
            <div class="clear"></div>
            <h3 class="titleInfo">家庭关系</h3>
            <table class="table table-bordered queryTable" id="famiRela">
                <thead>
                    <tr>
                        <th width="25%">关系</th>
                        <th width="20%">年龄</th>
                        <th width="30%">工作</th>
                        <th>联系方式</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="addFamilyContent">
                <div class="addFamily" id="addFamily">添加家庭关系</div>
                <div class="form-horizontal addFamilyBox" id="addRelation">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">关系</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="请输入家庭关系" id="relationship">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">年龄</label>
                        <div class="col-sm-7">
                            <input type="number" class="form-control" placeholder="请输入年龄" id="familyAge">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">工作</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="请输入工作" id="familyWork">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">联系方式</label>
                        <div class="col-sm-7">
                            <input type="number" class="form-control" placeholder="请输入联系方式" id="familyTel">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-md-offset-3 col-sm-4">
                            <button type="button" class="btn btn-info buttonSubmit" id="familySubmit">提交</button>
                        </div>
                        <div class="col-sm-4 col-md-offset-1">
                            <button type="button" class="btn btn-warning buttonSubmit" id="familyCancle">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <h3 class="titleInfo">教育经历</h3>
            <div class="workBox" id="workBox">
            </div>
            <div class="addFamilyContent mt20">
                <div class="addFamily" id="addEducation">添加教育培训经历</div>
                <div class="form-horizontal addFamilyBox" id="educationForm">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">学校名称</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="请输入学校名称" id="eduSchoolName">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">专业名称</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="请输入专业名称" id="eduMajor">
                        </div>
                    </div>
                    <div class="form-group col-sm-6 clear">
                        <label class="col-sm-3 control-label">就读时间</label>
                        <div class="col-sm-9 ">
                            <div class="col-sm-5 pd0">
                                <input type="date" class="form-control" id="eduBeginTime">
                            </div>
                            <div class="col-sm-1">-</div>
                            <div class="col-sm-5 pd0">
                                <input type="date" class="form-control" id="eduEndTime">
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="form-group col-sm-6 clear">
                        <label class="col-sm-3 control-label">学历</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="eduInfo">
                                <option value="0">初中及以下</option>
                                <option value="1">高中</option>
                                <option value="2">大专</option>
                                <option value="3">本科</option>
                                <option value="4">研究生</option>
                                <option value="5">博士</option>
                            </select>
                        </div>
                        <div class="col-sm-2 checkbox col-md-offset-1 pd0 hide" id="orFulltime">
                            <input type="checkbox" value="是"> 是否统招
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="col-sm-6">
                        <div class="col-md-offset-3 col-sm-4">
                            <button type="button" class="btn btn-info buttonSubmit" id="eduSubmit">提交</button>
                        </div>
                        <div class="col-sm-4 col-md-offset-1">
                            <button type="button" class="btn btn-warning buttonSubmit" id="eduCancle">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <h3 class="titleInfo">工作经历</h3>
            <div class="workBox" id="wordExperence" style="display:none">
            </div>
            <div class="addFamilyContent mt20">
                <div class="addFamily" id="addWorkExperienceInfo">添加工作经历</div>
                <div class="form-horizontal addFamilyBox" id="workExperence">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">公司名称</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="workCompanyName" placeholder="请输入公司名称">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">公司行业</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="workVocation" placeholder="请输入公司行业">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">公司职位</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="workPosition" placeholder="请输入职位">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">工作地点</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="workPlace" placeholder="请输入工作地点">
                        </div>
                    </div>
                    <div class="form-group col-sm-6 clear">
                        <label class="col-sm-3 control-label">任职时间</label>
                        <div class="col-sm-9">
                            <div class="col-sm-5 pd0">
                                <input type="date" class="form-control" id="workBeginTime">
                            </div>
                            <div class="col-sm-1">-</div>
                            <div class="col-sm-5 pd0">
                                <input type="date" class="form-control" id="workEndTime">
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">职责业绩</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" id="workContent"></textarea>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="col-sm-6">
                        <div class="col-md-offset-3 col-sm-4">
                            <button type="button" class="btn btn-info buttonSubmit" id="workSubmit">提交</button>
                        </div>
                        <div class="col-sm-4 col-md-offset-1">
                            <button type="button" class="btn btn-warning buttonSubmit" id="workCancle">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <h3 class="titleInfo">获奖经历</h3>
            <div class="workBox" style="display:none" id="rewardBox">
            </div>
            <div class="addFamilyContent mt20">
                <div class="addFamily" id="addReward">添加获奖经历</div>
                <div class="form-horizontal addFamilyBox" id="rewardExperance">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">获奖名称</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="rewardName" placeholder="请输入获奖名称">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">获奖时间</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control" id="rewardTime">
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label">获奖描述</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" id="rewardInfo"></textarea>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="col-sm-6">
                        <div class="col-md-offset-3 col-sm-4">
                            <button type="button" class="btn btn-info buttonSubmit" id="rewardSubmit">提交</button>
                        </div>
                        <div class="col-sm-4 col-md-offset-1">
                            <button class="btn btn-warning buttonSubmit" id="rewardCancle">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="addNextInfo">点击添加下一个员工信息</div>
    </div>
    <div class="errorBg">
        <div class="errorBox">
            <div class="title">温馨提示！</div>
            <div class="info">您输入的邮箱格式错误，请重新输入</div>
            <div class="button btn-danger" id="errorSure"> 确定</div>
        </div>
    </div>
    <div class="errorBg2">
        <div class="errorBox2">
            <div class="title">温馨提示！</div>
            <div class="info">您输入的邮箱格式错误，请重新输入</div>
            <div class="errorSmallBox">
                <div class="button btn-danger" id="errorSure2"> 确定</div>
                <div class="button btn-warning" id="errorCancel2"> 取消</div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="assets/js/components/loading/index.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/ajax.js"></script>
    <script type="text/javascript" src="assets/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="assets/js/jquery.loading.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/index/addBaseInfo.js"></script>
    <script src="assets/js/index/addFamilyInfo.js"></script>
    <script src="assets/js/index/addEducationInfo.js"></script>
    <script src="assets/js/index/addWorkExperienceInfo.js"></script>
    <script src="assets/js/index/addRewardInfo.js"></script>
</body>

</html>
