<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人信息</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <link href="assets/css/index.css" rel="stylesheet">
</head>

<body>
    <div id="wripper" class="col-sm-8">
        <h3 class="titleInfo" id="detailTitle"></h3>
        <div class="col-sm-12">
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">工&nbsp;&nbsp;&nbsp;&nbsp;号：</div>
                <div class="col-sm-6 pd0 personInfo" id="detailCode"></div>
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</div>
                <div class="col-sm-6 pd0 personInfo" id="detailName"></div>
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">性&nbsp;&nbsp;&nbsp;&nbsp;别：</div>
                <div class="col-sm-6 pd0 personInfo" id="detailSex"></div>
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">身份证号</div>
                <div class="col-sm-6 pd0 personInfo" id="detailIdNumber"></div>
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">学&nbsp;&nbsp;&nbsp;&nbsp;历</div>
                <div class="col-sm-6 pd0 personInfo" id="detailEducation"></div>
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">移动电话：</div>
                <div class="col-sm-6 pd0 personInfo" id="detailTel"></div>
                <input class="col-sm-6 personInfo" value="15145452056" style="display:none" id="editTel" />
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">公司名称：</div>
                <div class="col-sm-6 pd0 personInfo" id="detailCompany"></div>
                <select class="col-sm-6 personInfo pd10" style="display:none" id="editCompany">
                    <option value="1">公司总部</option>
                    <option value="2">分公司1</option>
                    <option value="3">分公司2</option>
                </select>
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">部&nbsp;&nbsp;&nbsp;&nbsp;门</div>
                <div class="col-sm-6 pd0 personInfo" id="detailDept"></div>
                <select class="col-sm-6 personInfo pd10" style="display:none" id="editDept">
                    <option value="1">互联网</option>
                    <option value="2">客服部</option>
                </select>
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">入职日期：</div>
                <div class="col-sm-6 pd0 personInfo" id="detailEnteryTime"></div>
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">岗位/职务：</div>
                <div class="col-sm-6 pd0 personInfo" id="detailPosition"></div>
                <select class="col-sm-6 personInfo pd10" style="display:none" id="editPosition">
                    <option value="1">客服</option>
                    <option value="2">客服经理</option>
                    <option value="3">部门经理</option>
                </select>
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">家庭地址：</div>
                <div class="col-sm-9 pd0 personInfo" id="detailMyAddress"></div>
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">合同周期：</div>
                <div class="col-sm-6 pd0 personInfo" id="detailTime"></div>
         
            </div>
            <div class="col-sm-5 mt20">
                <div class="col-sm-3 pd0">评价：</div>
                <div class="col-sm-9 pd0 personInfo" id="detailEvalute"></div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="col-sm-6">
            <div class="mt40">
                <button type="button" class="btn btn-danger buttonSubmit" id="exployeeEdit">编辑</button>
                <div class="buttonBox" id="buttonBox">
                    <button type="button" class="btn btn-info buttonSure col-sm-3" id="exployeeEditSure">确认</button>
                    <button type="button" class="btn btn-warning buttonSure col-sm-3 col-md-offset-1" id="exployeeEditCancel">取消</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <h3 class="titleInfo">家庭关系</h3>
        <table class="table table-bordered queryTable">
            <thead>
                <tr>
                    <th width="25%">关系</th>
                    <th width="20%">年龄</th>
                    <th width="30%">工作</th>
                    <th>联系方式</th>
                </tr>
            </thead>
            <tbody id="detailFamilyRelation">
            </tbody>
        </table>
        <h3 class="titleInfo">教育培训</h3>
        <div class="workBox" id='detailEduExperience'>
        </div>
        <h3 class="titleInfo">工作经历</h3>
        <div class="workBox" id="detailWorkExperience">
        </div>
        <h3 class="titleInfo">获奖信息</h3>
        <div class="workBox" id="rewardList">
        </div>
    </div>
    <script src="assets/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="assets/js/components/loading/index.js"></script>
    <script type="text/javascript" src="assets/js/ajax.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/exployee/detail.js"></script>
    <script src="assets/js/exployee/getExployeeInfo.js"></script>
</body>

</html>
